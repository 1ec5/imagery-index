<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<title>Imagery Index</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js'></script>
<script src='https://kit.fontawesome.com/c772610440.js' crossorigin='anonymous'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css' rel='stylesheet'/>
<link href='style.css' rel='stylesheet' type='text/css'/>
</head>

<body>
<div id='wrap' class='hasCols'>
  <div id='side' class='hasRows'>
    <div id='title' class='hasCols'>
      <div class='icon'><i class='fas fa-satellite fa-2x'></i></div>
      <div><h2>imagery-index</h2></div>
    </div>
    <div id='sidebar' class='hasRows'>
      <div class='section'>
        <p>Paste an ELI geojson file here:</p>
<textarea autofocus id='eli-textarea' name='eli-textarea' rows='15'>
{
  "type": "Feature",
  "geometry": null,
  "properties": {
    "id": "Mapbox",
    "name": "Mapbox Satellite",
    "type": "tms",
    "url": "https://{switch:a,b,c,d}.tiles.mapbox.com/v4/mapbox.satellite/{zoom}/{x}/{y}.jpg?access_token=pk.eyJ1Ijoib3BlbnN0cmVldG1hcCIsImEiOiJjaml5MjVyb3MwMWV0M3hxYmUzdGdwbzE4In0.q548FjhsSJzvXsGlPsFxAQ"
  }
}
</textarea>
        <div id='button-row' class='hasCols'>
          <div><button id='view-button'>View it!</button></div>
          <div id='result-icon'>
            <div id='isgood' class='hide'><i class='fas fa-check-circle fa-2x'></i></div>
            <div id='isbad' class='hide'><i class='fas fa-times-circle fa-2x'></i></div>
          </div>
        </div>
      </div>
      <div id='results' class='section'></div>
    </div>
  </div>

  <div id='viewer' class='hasRows'>
    <div id='controls' class='hasCols'>
      <div class='control'>
        <label>Opacity: </label>
        <input id='slider' type='range' min='0' max='100' step='0' value='70'/>
        <span id='slider-value'>70%</span>
      </div>
      <div class='control'>
        <label>Zoom: </label>
        <span id='zoom-value'>1</span>
      </div>
      <div id='octocat'>
        <a href='https://github.com/ideditor/imagery-index' target='_blank'>
        <i class='fab fa-github fa-2x'></i>
        </a>
      </div>
    </div>
    <div id='map'></div>
  </div>
</div>

<script>
var slider = document.getElementById('slider');
var sliderValue = document.getElementById('slider-value');
var zoomValue = document.getElementById('zoom-value');
var eliTextarea = document.getElementById('eli-textarea');
var viewButton = document.getElementById('view-button');
var isGood = document.getElementById('isgood');
var isBad = document.getElementById('isbad');
var results = document.getElementById('results');

mapboxgl.accessToken = 'pk.eyJ1IjoibWlrZWxtYXJvbiIsImEiOiJjaWZlY25lZGQ2cTJjc2trbmdiZDdjYjllIn0.Wx1n0X7aeCQyDTnK6_mrGw';
var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v10',
  center: [0,0],
  zoom: 1
});

// wait for map to load before adjusting it
map.on('load', function() {
  // var dataURL = 'https://cdn.jsdelivr.net/gh/osmlab/osm-community-index@master/dist/combined.min.geojson';
  // map.addSource('osm-community-index', { type: 'geojson', data: dataURL });
  // map.addLayer({
  //   'id': 'osm-community-index',
  //   'type': 'fill',
  //   'source': 'osm-community-index',
  //   'paint': { 'fill-color': 'hsla(243, 93%, 64%, 0.24)', 'fill-opacity': 1 }
  // });

  var _rasterLayer = {
    id: 'raster-layer',
    type: 'raster',
    source: {
      type: 'raster',
      tiles: []
    },
    paint: {
      'raster-opacity': 0.7,
      'raster-fade-duration': 50
    },
    minzoom: 0,
    maxzoom: 22
  };

  var _lastOpacity;
  var _lastZoom;
  var _isReset = true;

  map.on('zoom', function(e) {
    var currZoom = Math.round((e.target.transform.zoom + Number.EPSILON) * 100) / 100;
    if (currZoom !== _lastZoom) {
      _lastZoom = currZoom;
      zoomValue.textContent = '' + currZoom;
    }
  });


  slider.addEventListener('input', function(e) {
    var currOpacity = parseInt(e.target.value, 10);
    if (currOpacity !== _lastOpacity) {
      _lastOpacity = currOpacity;
      map.setPaintProperty('raster-layer', 'raster-opacity', currOpacity / 100);
      sliderValue.textContent = '' + currOpacity + '%';
    }
  });

  viewButton.addEventListener('click', function(e) {
    e.target.blur();
    if (eliTextarea.value === '') return;
    _isReset = false;

    try {
      var gj = JSON.parse(eliTextarea.value);
      var props = gj.properties;
      var name = props.name;
      var type = props.type;
      var url = props.url;
      var minZoom = props.min_zoom || 0;
      var maxZoom = props.max_zoom || 22;

      // swap some tokens to make it work in Mapbox GL.
      if (type === 'tms') {
        url = url
          .replace(/{zoom}/i, '{z}')
          .replace(/{switch:(\w+)[^}]+}/i, '$1');
      } else {
        throw 'Unsupported type "' + type + '".';
      }

      // setup the layer properties
      _rasterLayer.source.tiles = [url];
      _rasterLayer.minzoom = minZoom;
      _rasterLayer.maxzoom = maxZoom;

      // replace the layer
      if (map.getLayer(_rasterLayer.id)) {
        map.removeLayer(_rasterLayer.id);
      }
      map.addLayer(_rasterLayer);

      isGood.className = '';
      results.innerHTML = 'Valid JSON.<br/><em>' + name + '</em>';

    } catch (err) {
      isBad.className = '';
      results.innerHTML = 'Invalid JSON.<br/><em>' + err + '</em>';
    }
  });

  eliTextarea.addEventListener('input', reset);

  function reset() {
    if (_isReset) return;
    _isReset = true;
    isGood.className = 'hide';
    isBad.className = 'hide';
    results.innerHTML = '';
  }

});

</script>
</body>
</html>
