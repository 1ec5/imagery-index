<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<title>Imagery Index</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js'></script>
<script defer src='https://kit.fontawesome.com/c772610440.js' crossorigin='anonymous'></script>
<script defer src='bundle.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css' rel='stylesheet'/>
<link href='style.css' rel='stylesheet' type='text/css'/>
</head>

<body>
<div id='wrap' class='hasCols'>

  <div id='side' class='hasRows'>

    <div id='title' class='hasCols'>
      <div class='icon'><i class='fas fa-satellite fa-2x'></i></div>
      <div><h2>imagery-index</h2></div>
    </div>

    <div id='sidebar' class='hasRows'>
      <div id='eli' class='section'>
        <p>Paste an ELI geojson file here:</p>
<textarea autofocus id='eli-textarea' name='eli-textarea' rows='16'>
{
  "type": "Feature",
  "geometry": null,
  "properties": {
    "id": "Mapbox",
    "name": "Mapbox Satellite",
    "type": "tms",
    "url": "https://{switch:a,b,c,d}.tiles.mapbox.com/v4/mapbox.satellite/{zoom}/{x}/{y}.jpg?access_token=pk.eyJ1Ijoib3BlbnN0cmVldG1hcCIsImEiOiJjaml5MjVyb3MwMWV0M3hxYmUzdGdwbzE4In0.q548FjhsSJzvXsGlPsFxAQ"
  }
}
</textarea>
        <div id='button-row' class='hasCols'>
          <div><button id='eli-view-button'>View it!</button></div>
          <div id='eli-result-icon' class='invisible'>
            <div id='eli-icon-good' class='hidden'><i class='fas fa-check-circle fa-2x'></i></div>
            <div id='eli-icon-bad' class='hidden'><i class='fas fa-times-circle fa-2x'></i></div>
          </div>
        </div>
        <p id='eli-result-message' class='invisible'></p>
      </div>


      <div id='loco' class='section'>
        <p>Paste LocationConflation locationSet:</p>
<textarea autofocus id='loco-textarea' name='loco-textarea' rows='5'>
{
  "include": [ "de", "cz", "pl" ]
}
</textarea>
        <div id='button-row' class='hasCols'>
          <div><button id='loco-view-button'>View it!</button></div>
          <div id='loco-result-icon' class='invisible'>
            <div id='loco-icon-good' class='hidden'><i class='fas fa-check-circle fa-2x'></i></div>
            <div id='loco-icon-bad' class='hidden'><i class='fas fa-times-circle fa-2x'></i></div>
          </div>
        </div>
        <p id='loco-result-message' class='invisible'></p>
      </div>

    </div>
  </div>

  <div id='viewer' class='hasRows'>

    <div id='controls' class='hasCols'>
      <div id='control-slider' class='control'>
        <label>Opacity: </label>
        <input id='slider' type='range' min='0' max='100' step='0' value='35'/>
        <span id='slider-value'>35%</span>
      </div>
      <div id='control-zoom' class='control'>
        <label>Zoom: </label>
        <span id='zoom-value'>1</span>
      </div>
      <div id='control-name' class='control hidden'>
      </div>
      <div id='octocat'>
        <a href='https://github.com/ideditor/imagery-index' target='_blank'>
        <i class='fab fa-github fa-2x'></i>
        </a>
      </div>
    </div>

    <div id='map'>
     <div id='attribution' class='mapboxgl-ctrl mapboxgl-ctrl-attrib mapboxgl-ctrl-bottom-right'></div>
    </div>

  </div>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWlrZWxtYXJvbiIsImEiOiJjaWZlY25lZGQ2cTJjc2trbmdiZDdjYjllIn0.Wx1n0X7aeCQyDTnK6_mrGw';
var map = new mapboxgl.Map({
  attributionControl: false,
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v10',
  center: [0,0],
  zoom: 1,
  minZoom: 0,
  maxZoom: 24,
  minPitch: 0,
  maxPitch: 0
});

// select some elements to use later
var slider = document.getElementById('slider');
var sliderValue = document.getElementById('slider-value');
var zoomValue = document.getElementById('zoom-value');
var controlName = document.getElementById('control-name');
var eliTextarea = document.getElementById('eli-textarea');
var eliViewButton = document.getElementById('eli-view-button');
var eliResultMessage = document.getElementById('eli-result-message');
var eliResultIcon = document.getElementById('eli-result-icon');
var eliIconGood = document.getElementById('eli-icon-good');
var eliIconBad = document.getElementById('eli-icon-bad');
var locoTextarea = document.getElementById('loco-textarea');
var locoViewButton = document.getElementById('loco-view-button');
var locoResultMessage = document.getElementById('loco-result-message');
var locoResultIcon = document.getElementById('loco-result-icon');
var locoIconGood = document.getElementById('loco-icon-good');
var locoIconBad = document.getElementById('loco-icon-bad');
var attribution = document.getElementById('attribution');

var baseAttribution = ' <a href="https://www.mapbox.com/about/maps/" target="_blank">© Mapbox</a> <a href="http://www.openstreetmap.org/about/" target="_blank">© OpenStreetMap</a>';
attribution.innerHTML = baseAttribution;

// style
var ELICOLOR = '#f0f';
var LOCOCOLOR = '#f90';
var ELICLASS = 'magenta';
var LOCOCLASS = 'orange';

// state
var _lastOpacity;
var _lastZoom;
var _eliReset = true;
var _locoReset = true;
var _loco;

window.addEventListener('DOMContentLoaded', function(e) {
  _loco = new LocationConflation.LocationConflation();  // todo: fix whatever the bundle did
});

// wait for map to load before adjusting it
map.on('load', function() {

  map.on('zoom', function(e) {
    var currZoom = Math.round((e.target.transform.zoom + Number.EPSILON) * 100) / 100;
    if (currZoom !== _lastZoom) {
      _lastZoom = currZoom;
      zoomValue.textContent = '' + currZoom;
    }
  });

  slider.addEventListener('input', function(e) {
    var currOpacity = parseInt(e.target.value, 10);
    if (currOpacity !== _lastOpacity) {
      _lastOpacity = currOpacity;
      map.setPaintProperty('raster-layer', 'raster-opacity', currOpacity / 100);
      sliderValue.textContent = '' + currOpacity + '%';
    }
  });

  // Parse the given ELI data..
  eliViewButton.addEventListener('click', function(e) {
    e.target.blur();
    if (eliTextarea.value === '') return;
    _eliReset = false;

    // Remove any existing sources and layers
    if (map.getLayer('raster-layer'))         map.removeLayer('raster-layer');
    if (map.getLayer('geojson-line-layer'))   map.removeLayer('geojson-line-layer');
    if (map.getLayer('geojson-point-layer'))  map.removeLayer('geojson-point-layer');
    if (map.getSource('raster-source'))       map.removeSource('raster-source');
    if (map.getSource('geojson-source'))      map.removeSource('geojson-source');

    // hidden name display
    controlName.className = 'control hidden';

    // Lets go!
    try {
      var eli = JSON.parse(eliTextarea.value);
      var props = eli.properties || {};
      var geometry = eli.geometry || {};
      var name = props.name;
      var type = props.type;
      var url = props.url;
      var minzoom = props.min_zoom || 0;
      var maxzoom = props.max_zoom || 24;

      // setup name display
      controlName.className = 'control';  // remove 'hidden'
      controlName.textContent = '' + name;

      // show attribution, if any
      var attr = props.attribution || {};
      var attrText = attr.text || '';
      var attrURL = attr.url || '';

      if (attrText && !/^©/.test(attrText)) {   // prepend © if it doesn't have one
        attrText = '© ' + attrText;
      }

      if (attrText && !attrURL) {
        attribution.innerHTML = '<span>' + attrText + '</span>' + baseAttribution;
      } else if (attrText && attrURL) {
        attribution.innerHTML = '<a href="' + attrURL + '" target="_blank">' + attrText + '</a>' + baseAttribution;
      } else {
        attribution.innerHTML = baseAttribution;
      }

      // Swap some tokens to make URLs work in Mapbox GL.
      if (type === 'tms') {
        url = url
          .replace(/{zoom}/i, '{z}')
          .replace(/{switch:(\w+)[^}]+}/i, '$1');

      } else if (type === 'wms') {
        var supportedWMSProjections = {
          // 'EPSG:4326': true,
          'EPSG:3857': true,
          'EPSG:900913': true,
          'EPSG:3587': true,
          'EPSG:54004': true,
          'EPSG:41001': true,
          'EPSG:102113': true,
          'EPSG:102100': true,
          'EPSG:3785': true
        };

        var projections = (props.available_projections || [])
          .map(function(proj) { return proj.toUpperCase(); })
          .filter(function (proj) { return supportedWMSProjections[proj]; });

        if (!projections.length) {
          throw 'No supported wms projection found.';
        }

        url = url
          .replace(/{switch:(\w+)[^}]+}/i, '$1')
          .replace(/\{(\w+)\}/g, function (token, key) {
            switch (key) {
              case 'width':
              case 'height':
                return 256;
              case 'proj':
                return projections[0];
              case 'wkid':
                return projections[0].replace(/^EPSG:/, '');
              case 'bbox':
                return '{bbox-epsg-3857}';
              default:
                return token;
            }
          });

      } else {
        throw 'Unsupported type "' + type + '".';
      }

      // Setup the raster source and layer
      map.addSource('raster-source', {
        id: 'raster-source',
        type: 'raster',
        tiles: [url]
      });

      map.addLayer({
        id: 'raster-layer',
        type: 'raster',
        source: 'raster-source',
        paint: {
          'raster-opacity': 0.35,
          'raster-fade-duration': 100
        },
        minzoom: 0,  // minzoom,
        maxzoom: 24, // maxzoom
      });


      // Setup the GeoJSON source and layer
      if (geometry.coordinates) {
        // Workaround for editor-layer-index weirdness..
        // Add an extra array nest to each element in `coordinates`
        // so the rings are not treated as a bunch of holes:
        // what we have: [ [[outer],[hole],[hole]] ]
        // what we want: [ [[outer]],[[outer]],[[outer]] ]
        var rings = geometry.coordinates.map(function(ring) { return [ring]; });
        var bounds = rings.reduce(function(bounds, ring) {
          ring[0].forEach(function(coord) {
            if (coord[0] > bounds[0])  bounds[0] = coord[0];
            if (coord[1] > bounds[1])  bounds[1] = coord[1];
            if (coord[0] < bounds[2])  bounds[2] = coord[0];
            if (coord[1] < bounds[3])  bounds[3] = coord[1];
          });
          return bounds;
        }, [-180, -90, 180, 90]);  // W,S,E,N

        map.addSource('geojson-source', {
          type: 'geojson',
          data: {
            type: 'Feature',
            properties: { },
            geometry: { type: 'MultiPolygon', coordinates: rings }
          }
        });

        map.addLayer({
          id: 'geojson-line-layer',
          type: 'line',
          source: 'geojson-source',
          paint: {
            'line-blur': 1,
            'line-width': 4,
            'line-color': ELICOLOR,
            'line-opacity': 0.9
          }
        });
        map.addLayer({
          id: 'geojson-point-layer',
          type: 'circle',
          source: 'geojson-source',
          paint: {
            'circle-radius': 2.5,
            'circle-color': ELICOLOR,
            'circle-opacity': 0.9,
            'circle-stroke-width': 1,
            'circle-stroke-color': '#111',
            'circle-stroke-opacity': 0.9
          }
        });

        map.fitBounds(bounds, { padding: 50 });
      }

      eliIconGood.className = '';  // remove 'hidden'
      eliResultIcon.className = 'visible ' + ELICLASS;
      eliResultMessage.className = 'visible';
      eliResultMessage.innerHTML = 'Valid JSON.<br/>' +
        '<em>name = ' + name + '</em><br/>' +
        '<em>minzoom = ' + minzoom + '</em><br/>' +
        '<em>maxzoom = ' + maxzoom + '</em>';

    } catch (err) {
      eliIconBad.className = '';  // remove 'hidden'
      eliResultIcon.className = 'visible red';
      eliResultMessage.className = 'visible';
      eliResultMessage.innerHTML = 'Invalid JSON.<br/><em>' + err + '</em>';
    }
  });


  // Parse the given LocationConflation locationSet..
  locoViewButton.addEventListener('click', function(e) {
    e.target.blur();
    if (locoTextarea.value === '') return;
    _locoReset = false;

    // Remove any existing sources and layers
    if (map.getLayer('loco-line-layer'))   map.removeLayer('loco-line-layer');
    if (map.getLayer('loco-point-layer'))  map.removeLayer('loco-point-layer');
    if (map.getSource('loco-source'))      map.removeSource('loco-source');

    // Lets go!
    try {
      var locationSet = JSON.parse(locoTextarea.value);
      var gj = _loco.resolveLocationSet(locationSet);

      map.addSource('loco-source', {
        type: 'geojson',
        data: gj
      });

      map.addLayer({
        id: 'loco-line-layer',
        type: 'line',
        source: 'loco-source',
        paint: {
          'line-blur': 1,
          'line-width': 4,
          'line-color': LOCOCOLOR,
          'line-opacity': 0.9
        }
      });
      map.addLayer({
        id: 'loco-point-layer',
        type: 'circle',
        source: 'loco-source',
        paint: {
          'circle-radius': 2.5,
          'circle-color': LOCOCOLOR,
          'circle-opacity': 0.9,
          'circle-stroke-width': 1,
          'circle-stroke-color': '#111',
          'circle-stroke-opacity': 0.9
        }
      });

      locoIconGood.className = '';  // remove 'hidden'
      locoResultIcon.className = 'visible ' + LOCOCLASS;
      locoResultMessage.className = 'visible';
      locoResultMessage.innerHTML = 'Valid LocationSet.<br/>';

    } catch (err) {
      locoIconBad.className = '';  // remove 'hidden'
      locoResultIcon.className = 'visible red';
      locoResultMessage.className = 'visible';
      locoResultMessage.innerHTML = 'Invalid LocationSet.<br/><em>' + err + '</em>';
    }
  });

  // Reset eli-input and results
  eliTextarea.addEventListener('input', function() {
    if (_eliReset) return;
    _eliReset = true;
    eliResultIcon.className = eliResultIcon.className.replace('visible', 'invisible');
    eliResultMessage.className = eliResultMessage.className.replace('visible', 'invisible');
    window.setTimeout(function() {
      eliIconGood.className = 'hidden';
      eliIconBad.className = 'hidden';
      eliResultMessage.innerHTML = '';
    }, 100);
  });

  // Reset loco-input and results
  locoTextarea.addEventListener('input', function() {
    if (_locoReset) return;
    _locoReset = true;
    locoResultIcon.className = locoResultIcon.className.replace('visible', 'invisible');
    locoResultMessage.className = locoResultMessage.className.replace('visible', 'invisible');
    window.setTimeout(function() {
      locoIconGood.className = 'hidden';
      locoIconBad.className = 'hidden';
      locoResultMessage.innerHTML = '';
    }, 100);
  });

});

</script>
</body>
</html>
