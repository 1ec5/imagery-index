<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<title>Imagery Index</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js'></script>
<script src='https://kit.fontawesome.com/c772610440.js' crossorigin='anonymous'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css' rel='stylesheet'/>
<style>
  body {
    margin: 0;
    padding: 0;
    color: #ddd;
    background: #111;
    font-family: Consolas, 'Andale Mono WT', 'Andale Mono', 'Lucida Console', 'Lucida Sans Typewriter', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', 'Liberation Mono', 'Nimbus Mono L', Monaco, 'Courier New', Courier, monospace;
    overscroll-behavior: none;
  }
  textarea, button {
    outline: none;
    font-family: Consolas, 'Andale Mono WT', 'Andale Mono', 'Lucida Console', 'Lucida Sans Typewriter', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', 'Liberation Mono', 'Nimbus Mono L', Monaco, 'Courier New', Courier, monospace;
  }
  input[type=range] {
    vertical-align: middle;
  }
  a {
    text-decoration: none;
  }
  a:visited, a {
    color: #67e; font-weight: bold;
  }
  a:hover {
    color: #56a;
  }

  .hasCols { display: flex; flex-flow: row nowrap; }
  .hasRows { display: flex; flex-flow: column nowrap; }
  .hasCols > div, .hasRows > div { flex: 1 1 auto; }

  .hide { display: none; }

  #wrap {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }
  #side {
    flex: 0 0 25%;
    background: #222;
    padding: 10px;
  }
  #title {
    flex: 0 0 50px;
    align-items: center;
    padding: 0 10px;
  }
  #controls {
    flex: 0 0 50px;
    padding: 10px 20px;
    align-items: center;
  }
  #control-zoom {
    flex: 1 0 50px;
  }
  #octocat {
    flex: 0 0 40px;
  }
  #octocat a:visited, #octocat a {
    color: #ddd;
  }
  #octocat a:hover {
    color: #fff;
  }

  #title h2 {
    margin: 5px 15px;
  }
  #title .icon {
    flex: 0 0 32px;
  }

  #sidebar > div {
    flex: 0 0 auto;
    padding: 10px 10px 20px 10px;
  }
  #button-row {
    align-items: center;
  }
  #isgood {
    color: #0f0;
  }
  #isbad {
    color: #f00;
  }
  #result-icon {
    flex: 0 0 40px;
  }

  textarea {
    overflow: auto;
    width: 98%;
    color: #ddd;
    background: #444;
    border: 2px solid #777;
    border-radius: 2px;
    font-size: 14px;
    margin-bottom: 10px;
  }

  button {
    display: inline-block;
    border: none;
    padding: 0.8rem 1.5rem;
    margin: 0;
    text-decoration: none;
    background: #0069ed;
    color: #eee;
    font-size: 1rem;
    cursor: pointer;
    text-align: center;
    transition: background 250ms ease-in-out, transform 150ms ease;
    -webkit-appearance: none;
    -moz-appearance: none;
  }

  button:hover,
  button:focus {
    background: #0053ba;
  }
  button:focus {
    outline: 1px solid #eee;
    outline-offset: -4px;
  }
  button:active {
    transform: scale(0.99);
  }

</style>
</head>

<body>
<div id='wrap' class='hasCols'>
  <div id='side' class='hasRows'>
    <div id='title' class='hasCols'>
      <div class='icon'><i class='fas fa-satellite fa-2x'></i></div>
      <div><h2>imagery-index</h2></div>
    </div>
    <div id='sidebar' class='hasRows'>
      <div id='eli'>
        <p>Paste an ELI geojson file here:</p>
        <textarea autofocus id='eli-textarea' name='eli-textarea' rows='20'></textarea>
        <div id='button-row' class='hasCols'>
          <div>
            <button id='view-button'>View it!</button>
          </div>
          <div id='result-icon'>
            <div id='isgood' class='hide'><i class='fas fa-check-circle fa-2x'></i></div>
            <div id='isbad' class='hide'><i class='fas fa-times-circle fa-2x'></i></div>
          </div>
        </div>
      </div>
      <div id='results'></div>
    </div>
  </div>

  <div id='viewer' class='hasRows'>
    <div id='controls' class='hasCols'>
      <div id='control-opacity'>
        <label>Opacity: </label>
        <input id='slider' type='range' min='0' max='100' step='0' value='70'/>
        <span id='slider-value'>70%</span>
      </div>
      <div id='control-zoom'>
        <label>Zoom: </label>
        <span id='zoom-value'>1</span>
      </div>
      <div id='octocat'>
        <a href='https://github.com/ideditor/imagery-index' target='_blank'>
        <i class='fab fa-github fa-2x'></i>
        </a>
      </div>
    </div>
    <div id='map'></div>
  </div>
</div>

<script>
var slider = document.getElementById('slider');
var sliderValue = document.getElementById('slider-value');
var zoomValue = document.getElementById('zoom-value');
var eliTextarea = document.getElementById('eli-textarea');
var viewButton = document.getElementById('view-button');
var isGood = document.getElementById('isgood');
var isBad = document.getElementById('isbad');
var results = document.getElementById('results');

mapboxgl.accessToken = 'pk.eyJ1IjoibWlrZWxtYXJvbiIsImEiOiJjaWZlY25lZGQ2cTJjc2trbmdiZDdjYjllIn0.Wx1n0X7aeCQyDTnK6_mrGw';
var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v10',
  center: [0,0],
  zoom: 1
});

// wait for map to load before adjusting it
map.on('load', function() {
  // var dataURL = 'https://cdn.jsdelivr.net/gh/osmlab/osm-community-index@master/dist/combined.min.geojson';
  // map.addSource('osm-community-index', { type: 'geojson', data: dataURL });
  // map.addLayer({
  //   'id': 'osm-community-index',
  //   'type': 'fill',
  //   'source': 'osm-community-index',
  //   'paint': { 'fill-color': 'hsla(243, 93%, 64%, 0.24)', 'fill-opacity': 1 }
  // });

  var _layer = {
    id: 'raster-layer',
    type: 'raster',
    source: {
      type: 'raster',
      tiles: []
    },
    paint: {
      'raster-opacity': 0.7,
      'raster-fade-duration': 50
    },
    minzoom: 0,
    maxzoom: 22
  };

  var _lastOpacity;
  var _lastZoom;
  var _isReset = true;

  map.on('zoom', function(e) {
    var currZoom = Math.round((e.target.transform.zoom + Number.EPSILON) * 100) / 100;
    if (currZoom !== _lastZoom) {
      _lastZoom = currZoom;
      zoomValue.textContent = '' + currZoom;
    }
  });


  slider.addEventListener('input', function(e) {
    var currOpacity = parseInt(e.target.value, 10);
    if (currOpacity !== _lastOpacity) {
      _lastOpacity = currOpacity;
      map.setPaintProperty('raster-layer', 'raster-opacity', currOpacity / 100);
      sliderValue.textContent = '' + currOpacity + '%';
    }
  });

  viewButton.addEventListener('click', function(e) {
    e.target.blur();
    if (eliTextarea.value === '') return;
    _isReset = false;

    try {
      var gj = JSON.parse(eliTextarea.value);
      var props = gj.properties;
      var name = props.name;
      var type = props.type;
      var url = props.url;
      var minZoom = props.min_zoom || 0;
      var maxZoom = props.max_zoom || 22;

      // swap some tokens to make it work in Mapbox GL.
      if (type === 'tms') {
        url = url
          .replace(/{zoom}/i, '{z}')
          .replace(/{switch:(\w+)[^}]+}/i, '$1');
      } else {
        throw 'Unsupported type "' + type + '".';
      }

      // setup the layer properties
      _layer.source.tiles = [url];
      _layer.minzoom = minZoom;
      _layer.maxzoom = maxZoom;

      // replace the layer
      if (map.getLayer(_layer.id)) {
        map.removeLayer(_layer.id);
      }
      map.addLayer(_layer);

      isGood.className = '';
      results.innerHTML = 'Valid JSON.<br/><em>' + name + '</em>';

    } catch (err) {
      isBad.className = '';
      results.innerHTML = 'Invalid JSON.<br/><em>' + err + '</em>';
    }
  });

  eliTextarea.addEventListener('input', reset);

  function reset() {
    if (_isReset) return;
    _isReset = true;
    isGood.className = 'hide';
    isBad.className = 'hide';
    results.innerHTML = '';
  }

});

</script>
</body>
</html>
